<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background-color: #f0f4ff;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background-color: #e6ecff;
      padding: 40px 60px;
      border: 2px solid #001f4d;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 31, 77, 0.2);
      width: 380px;
    }

    h2, h3 {
      color: #001f4d;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      background-color: #001f4d;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #003380;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form action="LoginServlet" method="post">
      Email:<br> <input type="email" name="email" required><br>
      Senha:<br> <input type="password" name="senha" required><br>
      <button type="submit">Entrar</button>
    </form>

    <h3>Cadastros</h3>
    <form>
      <button formaction="CadastroUsuario.html" type="submit">Cadastrar Usuário</button><br>
      <button formaction="CadastroTecnico.html" type="submit">Cadastrar Técnico</button><br>
    </form>
  </div>
</body>
</html>
