<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Incidente</title>
</head>
<body>
  <h1>Registrar Incidente</h1>
  <form action="IncidenteServlet" method="post">
    Descrição: <input type="text" name="descricao" required><br>
    Prioridade: <input type="text" name="prioridade" required><br>
    ID Status: <input type="number" name="id_status" required><br>
    ID Usuário: <input type="number" name="id_usuario" required><br>
    ID Técnico: <input type="number" name="id_tecnico"><br>
    ID Serviço: <input type="number" name="id_servico" required><br>
    <button type="submit">Salvar</button>
  </form>
</body>
</html>
