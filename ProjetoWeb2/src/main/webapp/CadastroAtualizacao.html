<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Atualização</title>
</head>
<body>
  <h1>Adicionar Atualização</h1>
  <form action="AtualizacaoServlet" method="post">
    ID Incidente: <input type="number" name="id_incidente" required><br>
    Descrição: <input type="text" name="descricao" required><br>
    Autor: <input type="text" name="autor" required><br>
    <button type="submit">Salvar</button>
  </form>
</body>
</html>
